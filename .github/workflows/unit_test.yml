name: ZDB Unit Test

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup Go for use with actions
        uses: actions/setup-go@v1.0.0
        with:
          # The Go version to download (if necessary) and use. Example: 1.9.3
          version: 1.24.1
      - run: "make unit-test"